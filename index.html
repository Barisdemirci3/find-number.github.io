<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random sayı tahmin etme oyunu</title>
    <audio id="audio" src="https://www.soundjay.com/buttons/sounds/button-4.mp3" autostart="false"></audio>
</head>
<body style="background-color: whitesmoke;">
    <div class="container text-center align-self-auto">
    <h3 id="deneme">Rastgele bir sayı oluşturuldu! Sayı, 0 ile 99 arasında! </h3>
    <input class="input-group-sm" type="number" id="data" placeholder="Tahmin ettiğiniz sayıyı giriniz!">
    <br>
    <p id="goster"></p>
    <button class="btn btn-primary" id="shownumber">Sayıyı göster</button>
    <button class="btn btn-primary" id="numberhid" hidden>Sayıyı gizle</button>
    <button class="btn btn-success" id="submit">Tahmin et!</button>
    <h2 id="output"></h2>
    <button class="btn btn-info" style="color: white;" id="againgenerate" hidden>Yeniden oluştur!</button>
    </div>
</body>
<script src="script.js"></script>
</html>
